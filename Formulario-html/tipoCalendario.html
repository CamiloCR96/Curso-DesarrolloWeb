    <form action="">
        <label for="nombre">
            <span>多cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>多Cual es tu correo?</span>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su correo Electronico" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>多Cual es su pais de origen?</span>
            <input type="text" name="pais" id="pais" placeholder="Ingrese su pais de origen" autocomplete="country" required>
        </label>
        <label for="CP">
            <span>多Cual su codigo postal?</span>
            <input type="text" name="CP" id="CP" placeholder="Ingrese su codigo postal" autocomplete="postal-code" required>
        </label>

    </form>
